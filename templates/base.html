<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Attendance System{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #e0eafc 0%, #cfdef3 100%);
            min-height: 100vh;
        }
        .navbar {
            box-shadow: 0 2px 12px rgba(33,147,176,0.08);
        }
        .navbar-brand {
            font-weight: 700;
            letter-spacing: 1px;
        }
        .container {
            max-width: 960px;
        }
        .footer {
            margin-top: 3rem;
            padding: 1.5rem 0 0.5rem 0;
            color: #888;
            font-size: 1rem;
            text-align: center;
        }
        @media (max-width: 768px) {
            .container {
                max-width: 100%;
            }
        }
    </style>
    {% block extra_css %}{% endblock %}
</head>
<body>
    {% csrf_token %}
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark" aria-label="Main navigation">
        <div class="container">
            <a class="navbar-brand" href="{% url 'index' %}">Attendance System</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'register_student' %}" aria-label="Register Student">Register Student</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'scan_qr' %}" aria-label="Scan QR">Scan QR</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>
    <div class="footer">
        <a href="mailto:support@attendance-system.com" class="me-3 text-decoration-none text-secondary">Contact Support</a>
        <a href="#" class="text-decoration-none text-secondary">Help</a>
        <p class="mb-0">Â© 2025 QR Code Attendance System. All rights reserved.</p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Animate main content on page load
        document.addEventListener('DOMContentLoaded', function() {
            const main = document.querySelector('.container');
            if (main) {
                main.style.opacity = 0;
                main.style.transform = 'translateY(40px)';
                setTimeout(() => {
                    main.style.transition = 'opacity 0.6s, transform 0.6s';
                    main.style.opacity = 1;
                    main.style.transform = 'translateY(0)';
                }, 200);
            }
        });
    </script>
    {% block extra_js %}{% endblock %}
</body>
</html>
